<body>
  <h1>Roshambo!</h1>


</body>

<template name="hello">
  <p><a href="/player1" >Player 1</a></p>
  <p><a href="/player2" >Player 2</a></p>
</template>

<template name="player">
  <div class="nav">
    <p><a href="/" >Home</a></p>
  </div>
  <div class="player">
    <p>You are Player {{player}}</p>
    <ul>
      {{#each moves}}
      <li>Round {{round}}:
      {{#if winner}}
      Player 1 played {{player1}}, Player 2 played {{player2}}, {{displayWinner winner}}
      {{else}}
      Waiting...
      {{/if}}
      </li>
      {{/each}}
    </ul>
    <h2>Round {{currentRound}}</h2>
    <p>Make your choice:</p>
    <div class="moves">
      <button id="rock" class="move">Rock</button>
      <button id="paper" class="move">Paper</button>
      <button id="scissors" class="move">Scissors</button>
    </div>
    <div>
      <button id="reset">Reset game</button>
    </div>

  </div>
</template>
